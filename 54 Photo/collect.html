<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>54图片征集</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: "Microsoft YaHei", sans-serif;
    }

    body {
      background: url('back.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .glass {
      max-width: 600px;
      width: 100%;
      padding: 30px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      color: #fff;
      text-align: center;
    }

    .glass h1 {
      font-size: 30px;
      margin-bottom: 20px;
      color: #ffffff;
      text-shadow: 0 1px 2px rgba(0,0,0,0.3);
    }

    .info {
      font-size: 18px;
      margin: 15px 0;
      line-height: 1.8;
    }

    .highlight {
      background-color: rgba(0, 0, 0, 0.3);
      padding: 10px;
      border-radius: 8px;
      word-break: break-all;
      margin-top: 10px;
    }

    .qrcode img {
      margin-top: 20px;
      width: 180px;
      border-radius: 10px;
      border: 2px solid rgba(255,255,255,0.6);
    }

    @media (max-width: 640px) {
      .glass {
        padding: 20px;
      }

      .glass h1 {
        font-size: 24px;
      }

      .info {
        font-size: 16px;
      }

      .qrcode img {
        width: 140px;
      }
    }
  </style>
</head>
<body>
  <div class="glass">
    <h1> 图片征集</h1>
    <div class="info">
      欢迎您为我们提供图片资料！
      <div class="highlight">邮箱：zdj20090505@outlook.com</div>
    </div>
    
  </div>
</body>
</html>
