            // Âä†ËΩΩÈªòËÆ§ÂüéÂ∏ÇÁöÑÂ§©Ê∞îÊï∞ÊçÆ
            fetchWeatherData(currentCity.id);
            
            // ËÆæÁΩÆÊêúÁ¥¢‰∫ã‰ª∂ÁõëÂê¨Âô®
            setupSearch();
            
            // ËÆæÁΩÆ‰∏ªÈ¢òÂàáÊç¢‰∫ã‰ª∂ÁõëÂê¨Âô®
            themeToggle.addEventListener('click', toggleTheme);
        });
        
        // ËÆæÁΩÆÊêúÁ¥¢ÂäüËÉΩ
        function setupSearch() {
            let searchTimer;
            
            searchInput.addEventListener('input', (e) => {
                const query = e.target.value.trim();
                
                // Ê∏ÖÈô§‰πãÂâçÁöÑËÆ°Êó∂Âô®
                clearTimeout(searchTimer);
                
                if (query.length < 2) {
                    hideSearchResults();
                    return;
                }
                
                // ËÆæÁΩÆÊñ∞ÁöÑËÆ°Êó∂Âô® (Èò≤Êäñ)
                searchTimer = setTimeout(() => {
                    searchCities(query);
                }, 300);
            });
            
            // ÁÇπÂáªÂÖ∂‰ªñÂú∞ÊñπÂÖ≥Èó≠ÊêúÁ¥¢ÁªìÊûú
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.search-container')) {
                    hideSearchResults();
                }
            });
        }
        
        // ÊòæÁ§∫ÊêúÁ¥¢ÁªìÊûú
        function showSearchResults() {
            searchResults.classList.add('show');
        }
        
        // ÈöêËóèÊêúÁ¥¢ÁªìÊûú
        function hideSearchResults() {
            searchResults.classList.remove('show');
        }
        
        // ÊêúÁ¥¢ÂüéÂ∏Ç
        async function searchCities(query) {
            try {
                const url = `${GEO_API_URL}/city/lookup?key=${API_KEY}&location=${encodeURIComponent(query)}&number=10`;
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.code === "200" && data.location && data.location.length > 0) {
                    displaySearchResults(data.location);
                    showSearchResults();
                } else {
                    searchResults.innerHTML = '<div class="search-result-item">Êú™ÊâæÂà∞ÂåπÈÖçÁöÑÂüéÂ∏Ç</div>';
                    showSearchResults();
                }
            } catch (error) {
                showError("ÊêúÁ¥¢ÂüéÂ∏ÇÊó∂Âá∫Èîô: " + error.message);
            }
        }
        
        // ÊòæÁ§∫ÊêúÁ¥¢ÁªìÊûú
        function displaySearchResults(locations) {
            searchResults.innerHTML = '';
            
            locations.forEach((location, index) => {
                const resultItem = document.createElement('div');
                resultItem.className = 'search-result-item';
                resultItem.style.animationDelay = `${index * 0.05}s`;
                resultItem.style.animation = 'fadeInUp 0.3s ease-out backwards';
                
                // Ëé∑ÂèñÂõΩÂÆ∂ÂõΩÊóóemoji
                const flag = countryFlags[location.country] || 'üåê';
                
                resultItem.innerHTML = `
                    <div class="search-result-name">
                        <span class="country-flag">${flag}</span>
                        ${location.name}
                    </div>
                    <div class="search-result-location">
                        ${location.adm2 || ''} ${location.adm1 || ''} ${location.country || ''}
                    </div>
                `;
                
                resultItem.addEventListener('click', () => {
                    currentCity = {
                        id: location.id,
                        name: location.name,
                        adm2: location.adm2,
                        adm1: location.adm1,
                        country: location.country
                    };
                    searchInput.value = `${location.name}, ${location.adm1 || location.adm2 || location.country}`;
                    hideSearchResults();
                    
                    // Ê∑ªÂä†Â§©Ê∞îÊï∞ÊçÆÂä†ËΩΩÂä®Áîª
                    animateWeatherRefresh();
                    fetchWeatherData(currentCity.id);
                });
                
                searchResults.appendChild(resultItem);
            });
        }
        
        // Â§©Ê∞îÂà∑Êñ∞Âä®Áîª
        function animateWeatherRefresh() {
            currentWeatherSection.style.opacity = '0.5';
            currentWeatherSection.style.transform = 'scale(0.98)';
            setTimeout(() => {
                currentWeatherSection.style.opacity = '1';
                currentWeatherSection.style.transform = 'scale(1)';
                currentWeatherSection.style.transition = 'all 0.4s var(--transition-timing)';
            }, 100);
        }
        
        // ÂàáÊç¢‰∏ªÈ¢ò
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            if (document.body.classList.contains('dark-mode')) {
                themeIcon.textContent = 'brightness_7';
                localStorage.setItem('theme', 'dark');
            } else {
                themeIcon.textContent = 'brightness_4';
                localStorage.setItem('theme', 'light');
            }
            
            // ‰∏ªÈ¢òÂàáÊç¢Âä®Áîª
            themeToggle.style.transform = 'scale(1.2)';
            setTimeout(() => {
                themeToggle.style.transform = 'scale(1)';
            }, 300);
        }
        
        // Ëé∑ÂèñÂ§©Ê∞îÊï∞ÊçÆ
        async function fetchWeatherData(locationId) {
            try {
                // ÊòæÁ§∫Âä†ËΩΩÁä∂ÊÄÅ
                currentWeatherSection.innerHTML = `
                    <div class="loading">
                        <i class="material-icons spin">refresh</i>
                        <span>Âä†ËΩΩ‰∏≠...</span>
                    </div>
                `;
                
                forecastContainer.innerHTML = '';
                
                hourlyForecastSection.innerHTML = `
                    <div class="loading">
                        <i class="material-icons spin">refresh</i>
                        <span>Âä†ËΩΩ‰∏≠...</span>
                    </div>
                `;
                
                detailsGrid.innerHTML = '';
                
                // ÈöêËóèÈîôËØØÊ∂àÊÅØ
                hideError();
                
                // Âπ∂Ë°åËé∑ÂèñÊâÄÊúâÂ§©Ê∞îÊï∞ÊçÆ
                const [nowData, dailyData, hourlyData] = await Promise.all([
                    fetchWeatherNow(locationId),
                    fetchWeatherDaily(locationId),
                    fetchWeatherHourly(locationId)
                ]);
                
                // Êõ¥Êñ∞UI
                updateCurrentWeather(nowData);
                updateDailyForecast(dailyData);
                updateHourlyForecast(hourlyData);
                updateMoreDetails(nowData);
                
            } catch (error) {
                showError("Ëé∑ÂèñÂ§©Ê∞îÊï∞ÊçÆÊó∂Âá∫Èîô: " + error.message);
            }
        }
        
        // Ëé∑ÂèñÂÆûÊó∂Â§©Ê∞î
        async function fetchWeatherNow(locationId) {
            const url = `${BASE_URL}/weather/now?key=${API_KEY}&location=${locationId}`;
            const response = await fetch(url);
            const data = await response.json();
            
            if (data.code !== "200") {
                throw new Error(data.message || "Ëé∑ÂèñÂÆûÊó∂Â§©Ê∞îÂ§±Ë¥•");
            }
            return data;
        }
        
        // Ëé∑Âèñ7Â§©È¢ÑÊä•
        async function fetchWeatherDaily(locationId) {
            const url = `${BASE_URL}/weather/7d?key=${API_KEY}&location=${locationId}`;
            const response = await fetch(url);
            const data = await response.json();
            
            if (data.code !== "200") {
                throw new Error(data.message || "Ëé∑Âèñ7Â§©È¢ÑÊä•Â§±Ë¥•");
            }
            return data;
        }
        
        // Ëé∑Âèñ24Â∞èÊó∂È¢ÑÊä•
        async function fetchWeatherHourly(locationId) {
            const url = `${BASE_URL}/weather/24h?key=${API_KEY}&location=${locationId}`;
            const response = await fetch(url);
            const data = await response.json();
            
            if (data.code !== "200") {
                throw new Error(data.message || "Ëé∑Âèñ24Â∞èÊó∂È¢ÑÊä•Â§±Ë¥•");
            }
            return data;
        }
        
        // Êõ¥Êñ∞ÂΩìÂâçÂ§©Ê∞î
        function updateCurrentWeather(data) {
            const now = data.now;
            const updateTime = new Date(data.updateTime);
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric', 
                weekday: 'long',
                hour: '2-digit',
                minute: '2-digit',
                hour12: false
            };
            const dateTimeStr = updateTime.toLocaleDateString('zh-CN', options);
            
            // Ëé∑ÂèñÂõΩÂÆ∂ÂõΩÊóóemoji
            const flag = countryFlags[currentCity.country] || '';
            
            currentWeatherSection.innerHTML = `
                <h2 class="location">
                    ${flag} ${currentCity.name}, ${currentCity.adm1 || currentCity.adm2 || currentCity.country}
                    <i class="material-icons" title="Âà∑Êñ∞Â§©Ê∞î" onclick="refreshWeather()">refresh</i>
                </h2>
                <p class="date-time">${dateTimeStr}</p>
                
                <div class="weather-main">
                    <img class="weather-icon" src="${getWeatherIcon(now.icon)}" alt="${now.text}">
                    <div class="temperature">${now.temp}</div>
                </div>
                
                <p class="weather-description">${now.text}</p>
                
                <div class="weather-details">
                    <div class="detail-item">
                        <i class="material-icons">opacity</i>
                        <span class="detail-label">ÊπøÂ∫¶</span>
                        <span class="detail-value">${now.humidity}%</span>
                    </div>
                    <div class="detail-item">
                        <i class="material-icons">air</i>
                        <span class="detail-label">È£éÈÄü</span>
                        <span class="detail-value">${now.windSpeed} km/h</span>
                    </div>
                    <div class="detail-item">
                        <i class="material-icons">visibility</i>
                        <span class="detail-label">ËÉΩËßÅÂ∫¶</span>
                        <span class="detail-value">${now.vis} km</span>
                    </div>
                    <div class="detail-item">
                        <i class="material-icons">compress</i>
                        <span class="detail-label">Ê∞îÂéã</span>
                        <span class="detail-value">${now.pressure} hPa</span>
                    </div>
                </div>
            `;
            
            // Ê∑ªÂä†ËøõÂÖ•Âä®Áîª
            currentWeatherSection.style.animation = 'fadeInUp 0.6s var(--transition-timing)';
        }
        
        // Êõ¥Êñ∞ÊØèÊó•È¢ÑÊä•
        function updateDailyForecast(data) {
            forecastContainer.innerHTML = '';
            
            // Âè™ÊòæÁ§∫6Â§©È¢ÑÊä•
            const forecastDays = data.daily.slice(0, 6);
            
            forecastDays.forEach((day, index) => {
                const date = new Date(day.fxDate);
                const dayName = date.toLocaleDateString('zh-CN', { weekday: 'short' });
                
                const forecastCard = document.createElement('div');
                forecastCard.className = 'forecast-card';
                forecastCard.style.animationDelay = `${index * 0.1}s`;
                forecastCard.innerHTML = `
                    <div class="forecast-day">${dayName}</div>
                    <img class="forecast-icon" src="${getWeatherIcon(day.iconDay)}" alt="${day.textDay}">
                    <div class="forecast-temp">
                        <span class="high-temp">${day.tempMax}¬∞</span>
                        <span class="low-temp">${day.tempMin}¬∞</span>
                    </div>
                    <div class="weather-description">${day.textDay}</div>
                `;
                
                forecastContainer.appendChild(forecastCard);
            });
        }
        
        // Êõ¥Êñ∞Â∞èÊó∂È¢ÑÊä•
        function updateHourlyForecast(data) {
            hourlyForecastSection.innerHTML = `
                <div class="hourly-scroll" id="hourly-scroll"></div>
            `;
            
            const hourlyScroll = document.getElementById('hourly-scroll');
            
            data.hourly.forEach((hour, index) => {
                const hourTime = new Date(hour.fxTime);
                const timeStr = hourTime.getHours() + ':00';
                
                const hourItem = document.createElement('div');
                hourItem.className = 'hour-item';
                hourItem.style.animationDelay = `${index * 0.05}s`;
                hourItem.style.animation = 'fadeIn 0.3s ease-out backwards';
                hourItem.innerHTML = `
                    <div class="hour-time">${timeStr}</div>
                    <img class="hour-icon" src="${getWeatherIcon(hour.icon)}" alt="${hour.text}">
                    <div class="hour-temp">${hour.temp}¬∞</div>
                `;
                
                hourlyScroll.appendChild(hourItem);
            });
        }
        
        // Êõ¥Êñ∞Êõ¥Â§öËØ¶ÊÉÖ
        function updateMoreDetails(data) {
            detailsGrid.innerHTML = '';
            
            const now = data.now;
            const details = [
                {
                    icon: 'thermostat',
                    title: '‰ΩìÊÑüÊ∏©Â∫¶',
                    value: `${now.feelsLike}¬∞C`
                },
                {
                    icon: 'water',
                    title: 'ÈôçÊ∞¥Ê¶ÇÁéá',
                    value: `${now.precip}%`
                },
                {
                    icon: 'wb_twilight',
                    title: 'Á¥´Â§ñÁ∫øÊåáÊï∞',
                    value: now.uvIndex || 'N/A'
                },
                {
                    icon: 'air',
                    title: 'È£éÂêë',
                    value: now.windDir
                },
                {
                    icon: 'speed',
                    title: 'È£éÂäõÁ≠âÁ∫ß',
                    value: now.windScale
                },
                {
                    icon: 'grain',
                    title: 'Èú≤ÁÇπÊ∏©Â∫¶',
                    value: `${now.dew}¬∞C`
                },
                {
                    icon: 'cloud',
                    title: '‰∫ëÈáè',
                    value: `${now.cloud}%`
                },
                {
                    icon: 'opacity',
                    title: 'Áõ∏ÂØπÊπøÂ∫¶',
                    value: `${now.humidity}%`
                }
            ];
            
            details.forEach((detail, index) => {
                const detailCard = document.createElement('div');
                detailCard.className = 'detail-card';
                detailCard.style.animationDelay = `${index * 0.1}s`;
                detailCard.style.animation = 'fadeInUp 0.4s var(--transition-timing) backwards';
                detailCard.innerHTML = `
                    <div class="detail-card-title">
                        <i class="material-icons">${detail.icon}</i>
                        <span>${detail.title}</span>
                    </div>
                    <div class="detail-card-value">${detail.value}</div>
                `;
                
                detailsGrid.appendChild(detailCard);
            });
        }
        
        // Ëé∑ÂèñÂ§©Ê∞îÂõæÊ†áÔºà‰ΩøÁî®ÂíåÈ£éÂ§©Ê∞îÂÆòÊñπÂõæÊ†áÔºâ
        function getWeatherIcon(iconCode) {
            // ÂíåÈ£éÂ§©Ê∞îÂõæÊ†áURLÊ†ºÂºè
            return `https://a.hecdn.net/img/common/icon/202106d/${iconCode}.png`;
        }
        
        // ÊòæÁ§∫ÈîôËØØÊ∂àÊÅØ
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            
            // ËÆæÁΩÆË∂ÖÊó∂Ëá™Âä®ÈöêËóèÈîôËØØÊ∂àÊÅØ
            setTimeout(() => {
                hideError();
            }, 5000);
        }
        
        // ÈöêËóèÈîôËØØÊ∂àÊÅØ
        function hideError() {
            errorMessage.classList.remove('show');
        }
        
        // Âà∑Êñ∞Â§©Ê∞î
        function refreshWeather() {
            // Ê∑ªÂä†Âà∑Êñ∞Âä®Áîª
            const refreshIcon = document.querySelector('.location i');
            refreshIcon.style.animation = 'spin 0.6s ease';
            setTimeout(() => {
                refreshIcon.style.animation = '';
            }, 600);
            
            animateWeatherRefresh();
            fetchWeatherData(currentCity.id);
        }
        
        // Êö¥Èú≤Âà∑Êñ∞ÂáΩÊï∞Âà∞ÂÖ®Â±Ä
        window.refreshWeather = refreshWeather;
        
        // Ê∑ªÂä†ÊóãËΩ¨Âä®Áîª
        const style = document.createElement('style');
        style.textContent = `
            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
            .spin {
                animation: spin 2s linear infinite;
                margin-right: 8px;
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
